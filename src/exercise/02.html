<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@16.13.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')

    const firstChild = React.createElement('span', { children: 'Hello' })
    // const firstChild = React.createElement('span', { }, 'Hello')
    const secondChild = React.createElement('span', { children: 'World' })
    // const secondChild = React.createElement('span', { }, 'World')

    const element = React.createElement('div', { children: [firstChild, secondChild], className : 'container' })
    // const element = React.createElement('div', { className : 'container' }, firstChild, secondChild)

    ReactDOM.render(element, rootElement)
  </script>
</body>
